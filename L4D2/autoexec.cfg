echo "-----------------------------------"
echo "UNBIND"
echo "-----------------------------------"

unbind "F5"
unbind "F6"
unbind "F7"
unbind "F8"

echo "-----------------------------------"
echo "BIND"
echo "-----------------------------------"

bind "F3" ""
bind "F4" "jpeg"

bind "F5" "exec F5"
bind "F6" "exec F6"
bind "F7" "exec F7"
bind "F8" "exec F8"

bind "F9" "go_away_from_keyboard"
bind "F10" "exec autoexec"
bind "F11" "say !noclip"
bind "F12" "disconnect"

bind "MOUSE4" "r_cleardecals 1"
bind "MOUSE5" "exec som"

bind "l" "motd"
//Mensagem do server - Antigo H

bind "p" "show_menu Menu"
//Menu de adm do mod

echo "-----------------------------------"
echo "VISAO E MENSAGENS CHATAS"
echo "-----------------------------------"

fov_desired "120"
cl_viewmodelfovsurvivor "75"

gameinstructor_enable "0"
cl_autohelp "0"
cl_showhelp "0"

cl_hidemenu_spawnmode "1"
cl_hidemenu_spawnclass_hunter "1"
cl_hidemenu_spawnclass_smoker "1"
cl_hidemenu_spawnclass_boomer "1"

echo "-----------------------------------"
echo "PING"
echo "-----------------------------------"

cl_lagcompensation "1"
rate "30000"
cl_cmdrate "100"
cl_updaterate "100"
cl_interp_ratio "0"
cl_interp "0"

net_graph "1"

echo "-----------------------------------"
echo "MIRA"
echo "-----------------------------------"

cl_crosshair_alpha "125"
cl_crosshair_blue "0"
cl_crosshair_dynamic "0"
cl_crosshair_green "0"
cl_crosshair_red "255"
cl_crosshair_thickness "2"

echo "-----------------------------------"
echo "SOM"
echo "-----------------------------------"

dsp_enhance_stereo "0"
// desabilita sistema de imersão stereo
// melhor para localizar os infectados

dsp_volume "0"
// sem eco

dsp_slow_cpu "0"
// habilita qualidades de som mais altas
// 1 para qualidades baixas em cpu's fracas

snd_pitchquality "2"
// habilita qualidade de som no alto

windows_speaker_config "7"
// habilita sistema de som 7.1 no saida de som

echo "-----------------------------------"
echo "LOW-END.cfg (by valve)"
echo "-----------------------------------"

mat_grain_enable 0
mat_local_contrast_enable 0
mat_disable_bloom 1
r_flashlightdepthtexture 0
mat_vignette_enable 0
r_shadowfromanyworldlight 0
r_shadowrendertotexture 0
r_shadows 1
mat_phong 0
r_shadowfromworldlights 0
r_rainparticledensity 0.35
cl_particle_fallback_multiplier 2
system_level 0
Cl_particle_fallback_base 3

echo "-----------------------------------"
echo "OUTROS"
echo "-----------------------------------"

cl_timeout "15"

r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"

z_nightvision_b "0"
z_nightvision_g "0"
z_nightvision_r "0"

sv_consistency "0"
sv_cheats "1"
god "1"
director_stop

echo "-----------------------------------"
echo "CHAT E GLOW"
echo "-----------------------------------"

exec "F5.cfg"
exec "Glow.cfg"

echo "-----------------------------------"
echo "CFG personalizado XD"
echo "-----------------------------------"